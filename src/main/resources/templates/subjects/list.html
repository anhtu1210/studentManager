<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách môn học</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">
    <h2>Danh sách môn học</h2>
    <a th:href="@{/subjects/new}" class="btn btn-primary mb-3">Thêm môn học</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã môn</th>
                <th>Tên môn</th>
                <th>Số tín chỉ</th>
                <th>Giảng viên</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.subjectCode}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.credit}"></td>
                <td th:text="${subject.teacher != null ? subject.teacher.fullName + ' (' + subject.teacher.teacherCode + ')' : ''}"></td>
                <td>
                    <a th:href="@{'/subjects/edit/' + ${subject.id}}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{'/subjects/delete/' + ${subject.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
