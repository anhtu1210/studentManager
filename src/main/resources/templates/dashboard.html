<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Welcome to Dashboard</h1>
    <p class="text-center">Bạn đã đăng nhập thành công!</p>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Quản lý sinh viên</h5>
                    <p class="card-text">Xem, thêm, sửa, xóa sinh viên</p>
                    <a href="/students" class="btn btn-primary">Đi đến</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Tài khoản</h5>
                    <p class="card-text">Quản lý thông tin tài khoản</p>
                    <a href="/profile" class="btn btn-success">Đi đến</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Đăng xuất</h5>
                    <p class="card-text">Thoát khỏi hệ thống</p>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
