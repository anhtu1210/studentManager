<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Điểm</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h2 th:text="${grade.id != null} ? 'Sửa điểm' : 'Thêm điểm mới'"></h2>

<form th:action="@{/grades/save}" th:object="${grade}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <!-- Chọn sinh viên-môn học (enrollment) -->
    <div class="mb-3">
        <label for="enrollment">Sinh viên - Môn học</label>
        <select id="enrollment" name="enrollmentId" class="form-control" required>
            <option th:if="${grade.enrollment == null}" value="" selected>-- Chọn --</option>
            <option th:each="enroll : ${enrollments}"
                    th:value="${enroll.id}"
                    th:text="${enroll.student.fullName + ' - ' + enroll.subject.subjectName}"
                    th:selected="${grade.enrollment != null and grade.enrollment.id == enroll.id}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="midtermScore">Điểm giữa kỳ</label>
        <input type="number" step="0.01" min="0" max="10" th:field="*{midtermScore}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="finalScore">Điểm cuối kỳ</label>
        <input type="number" step="0.01" min="0" max="10" th:field="*{finalScore}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="totalScore">Điểm tổng kết (sẽ tính tự động nếu nhập cả giữa kỳ và cuối kỳ)</label>
        <input type="number" step="0.01" min="0" max="10" th:field="*{totalScore}" class="form-control" readonly/>
    </div>

    <button class="btn btn-primary" type="submit">💾 Lưu</button>
    <a th:href="@{/grades}" class="btn btn-secondary">❌ Hủy</a>
</form>

</body>
</html>
