<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ thống quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .register-header {
            background: linear-gradient(135deg, #fd7e14 0%, #e83e8c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .register-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .register-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #fd7e14;
            box-shadow: 0 0 0 0.2rem rgba(253, 126, 20, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #fd7e14 0%, #e83e8c 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 126, 20, 0.3);
        }
        
        .btn-login {
            background: transparent;
            border: 2px solid #fd7e14;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #fd7e14;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-login:hover {
            background: #fd7e14;
            color: white;
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .invalid-feedback i {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .register-container {
                margin: 20px;
            }
            
            .register-header {
                padding: 25px 20px;
            }
            
            .register-body {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="register-container">
                    <!-- Header -->
                    <div class="register-header">
                        <h1>
                            <i class="fas fa-user-plus me-2"></i>
                            Đăng ký
                        </h1>
                        <p>Tạo tài khoản quản lý mới</p>
                    </div>
                    
                    <!-- Body -->
                    <div class="register-body">
                        <!-- Error Message -->
                        <div th:if="${error}" class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}">Có lỗi xảy ra!</span>
                        </div>
                        
                        <!-- Success Message -->
                        <div th:if="${success}" class="success-message">
                            <i class="fas fa-check-circle"></i>
                            <span>Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.</span>
                        </div>
                        
                        <!-- Register Form -->
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>Tên đăng nhập *
                                </label>
                                <input type="text" 
                                       th:field="*{username}" 
                                       id="username"
                                       class="form-control" 
                                       placeholder="Nhập tên đăng nhập"
                                       required
                                       autocomplete="username"/>
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <span th:errors="*{username}">Lỗi</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Mật khẩu *
                                </label>
                                <input type="password" 
                                       th:field="*{password}" 
                                       id="password"
                                       class="form-control" 
                                       placeholder="Nhập mật khẩu"
                                       required
                                       autocomplete="new-password"/>
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <span th:errors="*{password}">Lỗi</span>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-register">
                                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                                </button>
                                
                                <a href="/login" class="btn btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đã có tài khoản? Đăng nhập ngay
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
