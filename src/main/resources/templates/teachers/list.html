<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giảng viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Danh sách Giảng viên</h2>

<form method="get" th:action="@{/teachers}" class="mb-3">
    <input type="text" name="keyword" placeholder="Tìm kiếm..." class="form-control w-25 d-inline">
    <button class="btn btn-primary">Tìm</button>
    <a th:href="@{/teachers/new}" class="btn btn-success">Thêm mới</a>
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã GV</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Khoa</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.teacherCode}"></td>
        <td th:text="${teacher.fullName}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.department}"></td>
        <td>
            <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
