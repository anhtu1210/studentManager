<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Giảng viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${teacher.id == null ? 'Thêm giảng viên mới' : 'Sửa giảng viên'}"></h2>

<form th:action="@{/teachers/save}" th:object="${teacher}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Mã giảng viên</label>
        <input type="text" th:field="*{teacherCode}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('teacherCode')}" th:errors="*{teacherCode}"></div>
    </div>

    <div class="mb-3">
        <label>Họ tên</label>
        <input type="text" th:field="*{fullName}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label>Khoa</label>
        <input type="text" th:field="*{department}" class="form-control"/>
    </div>

    <button class="btn btn-primary" type="submit">Lưu</button>
    <a th:href="@{/teachers}" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
