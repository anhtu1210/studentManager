<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Thông tin tài khoản</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <strong>Tên đăng nhập:</strong>
                        </div>
                        <div class="col-sm-9">
                            <span th:text="${username}">username</span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <strong>Trạng thái:</strong>
                        </div>
                        <div class="col-sm-9">
                            <span class="badge bg-success" th:if="${isAuthenticated}">Đã đăng nhập</span>
                            <span class="badge bg-danger" th:unless="${isAuthenticated}">Chưa đăng nhập</span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <strong>Quyền hạn:</strong>
                        </div>
                        <div class="col-sm-9">
                            <div th:each="authority : ${authorities}">
                                <span class="badge bg-info me-1" th:text="${authority.authority}">ROLE_USER</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <strong>Thời gian đăng nhập:</strong>
                        </div>
                        <div class="col-sm-9">
                            <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}">01/01/2024 12:00:00</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/dashboard}" class="btn btn-secondary">
                            <i class="bi bi-house"></i> Về trang chủ
                        </a>
                        <form th:action="@{/logout}" method="post" style="display:inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-box-arrow-right"></i> Đăng xuất
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
