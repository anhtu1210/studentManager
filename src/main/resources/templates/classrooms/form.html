<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Lớp</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">
    <div class="mb-3">
        <a th:href="@{/dashboard}" class="btn btn-link">Dashboard</a>
        <a th:href="@{/classrooms}" class="btn btn-link">Danh sách lớp</a>
    </div>
    <h2 th:if="${isEdit}">Sửa lớp</h2>
    <h2 th:unless="${isEdit}">Thêm lớp mới</h2>

<form th:action="@{/classrooms/save}" th:object="${classroom}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label>Mã lớp</label>
        <input type="text" th:field="*{classCode}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('classCode')}" th:errors="*{classCode}"></div>
    </div>
    <div class="mb-3">
        <label>Tên lớp</label>
        <input type="text" th:field="*{className}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Giảng viên</label>
        <select name="teacherId" class="form-control">
            <option th:if="${classroom.teacher == null}" value="" selected>-- Chọn giảng viên --</option>
            <option th:each="t : ${teachers}"
                    th:value="${t.id}"
                    th:text="${t.fullName + ' (' + t.teacherCode + ')'}"
                    th:selected="${classroom.teacher != null and classroom.teacher.id == t.id}"></option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Lưu</button>
    <a th:href="@{/classrooms}" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>
