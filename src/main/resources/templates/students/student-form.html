<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Sinh viên</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">
<div class="mb-3">
    <a th:href="@{/dashboard}" class="btn btn-link">Dashboard</a>
    <a th:href="@{/students}" class="btn btn-link">Sinh viên</a>
    <a th:href="@{/classrooms}" class="btn btn-link">Lớp</a>
 </div>
<h2 th:text="${student.id} == null ? 'Thêm sinh viên' : 'Sửa sinh viên'"></h2>

<form th:action="@{/students}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label>Mã SV</label>
        <input type="text" th:field="*{studentCode}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}"></div>
    </div>
    <div class="mb-3">
        <label>Họ & Tên</label>
        <input type="text" th:field="*{fullName}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label>Lớp</label>
        <select name="classroomId" class="form-control">
            <option th:if="${student.classroom == null}" value="" selected>-- Chọn lớp --</option>
            <option th:each="c : ${classrooms}"
                    th:value="${c.id}"
                    th:text="${c.classCode + ' - ' + c.className}"
                    th:selected="${student.classroom != null and student.classroom.id == c.id}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Ngày sinh</label>
        <input type="date" th:field="*{birthday}" class="form-control"/>
    </div>

    <button class="btn btn-success" type="submit">Lưu</button>
    <a th:href="@{/students}" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>
