<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id} == null ? 'Thêm sinh viên' : 'Sửa sinh viên'">Form Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>
                Hệ thống quản lý sinh viên
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link active" href="/students">
                    <i class="fas fa-users me-1"></i>Sinh viên
                </a>
                <a class="nav-link" href="/classrooms">
                    <i class="fas fa-school me-1"></i>Lớp học
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header card-header-custom">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user-plus me-2"></i>
                            <h4 class="mb-0" th:text="${student.id} == null ? 'Thêm sinh viên mới' : 'Sửa thông tin sinh viên'">
                                Thêm sinh viên mới
                            </h4>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/students}" th:object="${student}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" th:field="*{studentCode}" 
                                               class="form-control" 
                                               id="studentCode" 
                                               placeholder="Mã sinh viên"
                                               required />
                                        <label for="studentCode">
                                            <i class="fas fa-id-card me-1"></i>Mã sinh viên
                                        </label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" th:field="*{fullName}" 
                                               class="form-control" 
                                               id="fullName" 
                                               placeholder="Họ và tên"
                                               required />
                                        <label for="fullName">
                                            <i class="fas fa-user me-1"></i>Họ và tên
                                        </label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="email" th:field="*{email}" 
                                               class="form-control" 
                                               id="email" 
                                               placeholder="Email"
                                               required />
                                        <label for="email">
                                            <i class="fas fa-envelope me-1"></i>Email
                                        </label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="date" th:field="*{birthday}" 
                                               class="form-control" 
                                               id="birthday" 
                                               placeholder="Ngày sinh" />
                                        <label for="birthday">
                                            <i class="fas fa-calendar me-1"></i>Ngày sinh
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="classroomId" class="form-label">
                                    <i class="fas fa-school me-1"></i>Lớp học
                                </label>
                                <select name="classroomId" class="form-select" id="classroomId">
                                    <option th:if="${student.classroom == null}" value="" selected>-- Chọn lớp học --</option>
                                    <option th:each="c : ${classrooms}"
                                            th:value="${c.id}"
                                            th:text="${c.classCode + ' - ' + c.className}"
                                            th:selected="${student.classroom != null and student.classroom.id == c.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/students}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${student.id} == null ? 'Thêm sinh viên' : 'Cập nhật'">Lưu</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
