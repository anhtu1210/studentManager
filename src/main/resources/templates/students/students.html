<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên - Hệ thống quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        .btn-action {
            margin: 2px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>
                Hệ thống quản lý sinh viên
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link active" href="/students">
                    <i class="fas fa-users me-1"></i>Sinh viên
                </a>
                <a class="nav-link" href="/classrooms">
                    <i class="fas fa-school me-1"></i>Lớp học
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header card-header-custom">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-users me-2"></i>Quản lý Sinh viên
                            </h4>
                            <a th:href="@{/students/new}" class="btn btn-light">
                                <i class="fas fa-plus me-1"></i>Thêm sinh viên mới
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Search Form -->
                        <form method="get" th:action="@{/students}" class="row g-3">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" name="keyword" placeholder="Tìm kiếm theo mã SV, tên, email..." 
                                           class="form-control" th:value="${param.keyword}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search me-1"></i>Tìm kiếm
                                    </button>
                                    <a th:href="@{/students}" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-1"></i>Xóa bộ lọc
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students Table -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th>Mã SV</th>
                                        <th>Họ và tên</th>
                                        <th>Email</th>
                                        <th>Lớp học</th>
                                        <th>Ngày sinh</th>
                                        <th class="text-center">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student : ${students}">
                                        <td class="text-center" th:text="${student.id}"></td>
                                        <td>
                                            <span class="badge bg-primary" th:text="${student.studentCode}"></span>
                                        </td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" 
                                                     style="width: 40px; height: 40px;">
                                                    <i class="fas fa-user"></i>
                                                </div>
                                                <div>
                                                    <h6 class="mb-0" th:text="${student.fullName}"></h6>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${student.email}"></td>
                                        <td>
                                            <span th:if="${student.classroom != null}" 
                                                  class="badge bg-info" 
                                                  th:text="${student.classroom.classCode + ' - ' + student.classroom.className}">
                                            </span>
                                            <span th:unless="${student.classroom != null}" class="text-muted">Chưa phân lớp</span>
                                        </td>
                                        <td th:text="${student.birthday}"></td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/students/edit/{id}(id=${student.id})}" 
                                                   class="btn btn-warning btn-sm btn-action" 
                                                   title="Sửa thông tin">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/transcripts/student/{id}(id=${student.id})}" 
                                                   class="btn btn-info btn-sm btn-action" 
                                                   title="Xem bảng điểm">
                                                    <i class="fas fa-chart-line"></i>
                                                </a>
                                                <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                                                   class="btn btn-danger btn-sm btn-action" 
                                                   title="Xóa sinh viên"
                                                   onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(students)}">
                                        <td colspan="7" class="text-center py-4">
                                            <div class="text-muted">
                                                <i class="fas fa-users fa-3x mb-3"></i>
                                                <h5>Chưa có sinh viên nào</h5>
                                                <p>Hãy thêm sinh viên đầu tiên để bắt đầu quản lý</p>
                                                <a th:href="@{/students/new}" class="btn btn-primary">
                                                    <i class="fas fa-plus me-1"></i>Thêm sinh viên
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
