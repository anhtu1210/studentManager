<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đăng ký môn học</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">
    <h2>Danh sách đăng ký môn học</h2>
    
    <form method="get" th:action="@{/enrollments}" class="mb-3">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="keyword" placeholder="Tìm kiếm theo tên sinh viên, môn học, lớp..." 
                       class="form-control" th:value="${param.keyword}">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </div>
            <div class="col-md-2">
                <a th:href="@{/enrollments}" class="btn btn-secondary">Xóa bộ lọc</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/enrollments/new}" class="btn btn-success">Thêm đăng ký</a>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Sinh viên</th>
                <th>Môn học</th>
                <th>Lớp học</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enr : ${enrollments}">
                <td th:text="${enr.id}"></td>
                <td th:text="${enr.student.fullName}"></td>
                <td th:text="${enr.subject.subjectName}"></td>
                <td th:text="${enr.classroom.className}"></td>
                <td>
                    <a th:href="@{'/enrollments/edit/' + ${enr.id}}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{'/enrollments/delete/' + ${enr.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
